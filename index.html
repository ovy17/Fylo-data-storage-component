<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="card navigation">
      <img src="images/logo.svg" alt="Logo Fylo">
      <div class="nav-icon">
        <a href="#"><img src="images/icon-document.svg" alt="icon icon-document"></a>
        <a href="#"><img src="images/icon-folder.svg" alt="icon icon-document"></a>
        <a href="#"><img src="images/icon-upload.svg" alt="icon icon-upload"></a>
      </div>

    </div>
    <div class="card card-limit">

      <p class="data-info">Youâ€™ve used <strong>815 GB</strong> of your storage</p>


      <div class="wrapper"><span class="number-limit">185</span> GB Left</div>

      <div class="progress-bar">

        <div class="progress">
          <span style="width: 81.5%"></span>
        </div>
        <div class="range">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>


    </div>
  </main>
</body>

</html>
